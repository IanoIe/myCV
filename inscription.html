<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Liste déroulante -->
    <fieldset>
        <legend>Pays</legend>
        <div class="form-group">
            <label for="country">Choisissez votre pays</label>
            <select name="country" id="country" aria-required="true" required>
                <option value="">-- Sélectionnez --</option>
                <option value="france">France</option>
                <option value="belgique">Belgique</option>
                <option value="suisse">Suisse</option>
            </select>
        </div>
    </fieldset>

    <!-- Bouton radio ou de choix -->
    <fieldset>
        <legend>Genre</legend>
        <div class="form-group">
           <input type="radio" name="genre" id="homme" value="Homme" aria-label="Homme">
           <label for="homme">Homme</label>
        </div>

        <div class="form-group">
           <input type="radio" name="genre" id="femme" value="Femme" aria-label="Femme">
           <label for="femme">Femme</label>
        </div>
    </fieldset>

    <!-- Bouton radio ou de choix -->
    <fieldset>
        <legend>Abonnement</legend>
        <div class="form-group">
           <input type="checkbox" name="newsletter" id="newsletter" value="newsletter" aria-labelledby="lbl-newsletter">
           <label id="lbl-newsletter" for="lbl-newsletter">Recevoir la newsletter</label>
        </div>

        <div class="form-group">
            <input type="checkbox" name="partenaire" id="partenaire" value="partenaire" aria-labelledby="lbl-partenaire">
            <label id="lbl-partenaire" for="lbl-partenaire">Recevoir les offres partenaires</label>
         </div>
    </fieldset>
    
</body>
</html>
